<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FlexBox Nav</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Bevan|Open+Sans" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div class="wrapper">

		<h1>Register for our Event</h1>
		<h2>Please sign up for a food item or beverage to bring to the event.</h2>
		<form id="registration">
			<div class="userInput">
				<ul>
					<li>
						<input type="text" name="fullname" placeholder="Full Name" maxlength="250" required>
						<input type="text" name="item" placeholder="Food Item/Beverage" maxlength="250" required>
						<input type="submit" id="submit" name="submit">
					</li>
				</ul>
			</div>
		</form>

    </div>
	<div class="output">
	</div>
</body>
<script type="text/javascript">
	var val = 1;
	
	$("#registration").submit(function(){
		/* Get user input values */
		var fullname = $('ul li input:nth-child(1)').val();
		var item = $('ul li input:nth-child(2)').val();
		
		/* Clear values from input fields */
		$('.userInput ul li input').val("");
		$('.userInput ul li input').last().val("Submit");
		
		/* Create New List */
		if (val == 1) {
			$('.output').append('<ul></ul>');
		}
		
		/* Append user input values to list */
		$('.output ul').append('<li></li>');
		$('.output ul li').last().append('<p>' + val + '.  ' + fullname + ', ' + item + '</p>');
		
		val = val + 1;
		return false;
	});
</script>
</html>
